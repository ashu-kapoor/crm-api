swagger: "2.0"
info:
  description: |
    API for CRM Project. Provides following functionalities:
      1. Create/ Update/ Delete User 
      2. Create/ Update/ Delete Product
      3. Create/ Update/ Delete Contact
      4. Create/ Delete Attachment
      5. Create/ Update/ Delete Opportunity
      6. Create/ Update/ Delete Case
      7. Authorizes user
  version: "1.0.0"
  title: "CRM API"
  contact:
    email: "ashutoshkapor1234@gmail.com"
host: "localhost:8080"
basePath: "/crm/v1"
schemes:
  - "http"
produces:
  - application/json
consumes:
  - application/json
securityDefinitions:
  API Key:
    type: basic
    description: API key needs to be presented as part of standard auth header
security:
  - API Key: []
parameters:
  userId:
    name: userId
    in: path
    description: Id of the user to update or delete
    type: string
    required: true
  productId:
    name: productId
    in: path
    description: Id of the product to update or delete
    type: string
    required: true
  contactId:
    name: contactId
    in: path
    description: Id of the contact to update or delete
    type: string
    required: true
  opportunityId:
    name: opportunityId
    in: path
    description: Id of the opportunity to update or delete
    type: string
    required: true
  caseId:
    name: caseId
    in: path
    description: Id of the case to update or delete
    type: string
    required: true
  attachmentId:
    name: attachmentId
    in: path
    description: Id of the attachment
    type: string
    required: true
paths:
  /auth:
    post:
      tags:
        - Authorization
      description: Authorize a user
      operationId: authUser
      parameters:
        - name: user
          in: body
          description: Auth details
          required: true
          schema:
            $ref: "#/definitions/AuthRequest"
      responses:
        200:
          $ref: "#/responses/AuthResponse"
        400:
          $ref: "#/responses/400Response"
        500:
          $ref: "#/responses/500Response"

  /users:
    post:
      tags:
        - User
      description: Create a new user
      operationId: createUser
      parameters:
        - name: user
          in: body
          description: User details
          required: true
          schema:
            $ref: "#/definitions/UserRequest"
      responses:
        201:
          $ref: "#/responses/201Response"
        400:
          $ref: "#/responses/400Response"
        500:
          $ref: "#/responses/500Response"
    get:
      tags:
        - User
      description: Get all users
      operationId: getUsers
      responses:
        200:
          $ref: "#/responses/200UserResponse"
        500:
          $ref: "#/responses/500Response"
  /users/{userId}:
    get:
      tags:
        - User
      description: Get a user
      operationId: getUser
      parameters:
        - $ref: "#/parameters/userId"
      responses:
        200:
          $ref: "#/responses/200UserResponse"
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
    put:
      tags:
        - User
      description: Update user
      operationId: updateUser
      parameters:
        - $ref: "#/parameters/userId"
        - name: updateUser
          in: body
          description: Request to update user
          required: true
          schema:
            $ref: "#/definitions/UserRequest"
      responses:
        204:
          description: No Content
        400:
          $ref: "#/responses/400Response"
        500:
          $ref: "#/responses/500Response"
    delete:
      tags:
        - User
      description: Deletes a User
      operationId: deleteUser
      parameters:
        - $ref: "#/parameters/userId"
      responses:
        204:
          description: No Content
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"

  /products:
    post:
      tags:
        - Product
      description: Create a new product
      operationId: createProduct
      parameters:
        - name: product
          in: body
          description: Product details
          required: true
          schema:
            $ref: "#/definitions/ProductRequest"
      responses:
        201:
          $ref: "#/responses/201Response"
        400:
          $ref: "#/responses/400Response"
        500:
          $ref: "#/responses/500Response"
    get:
      tags:
        - Product
      description: Get all products
      operationId: getProducts
      responses:
        200:
          $ref: "#/responses/200ProductResponse"
        500:
          $ref: "#/responses/500Response"
  /products/{productId}:
    get:
      tags:
        - Product
      description: Get a product
      operationId: getProduct
      parameters:
        - $ref: "#/parameters/productId"
      responses:
        200:
          $ref: "#/responses/200ProductResponse"
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
    put:
      tags:
        - Product
      description: Update product
      operationId: updateProduct
      parameters:
        - $ref: "#/parameters/productId"
        - name: updateProduct
          in: body
          description: Request to update product
          required: true
          schema:
            $ref: "#/definitions/ProductRequest"
      responses:
        204:
          description: No Content
        400:
          $ref: "#/responses/400Response"
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
    delete:
      tags:
        - Product
      description: Deletes a Product
      operationId: deleteProduct
      parameters:
        - $ref: "#/parameters/productId"
      responses:
        204:
          description: No Content
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"

  /contacts:
    post:
      tags:
        - Contact
      description: Create a new contact
      operationId: createContact
      parameters:
        - name: contact
          in: body
          description: contact details
          required: true
          schema:
            $ref: "#/definitions/CreateContactRequest"
      responses:
        201:
          $ref: "#/responses/201Response"
        400:
          $ref: "#/responses/400Response"
        500:
          $ref: "#/responses/500Response"
    get:
      tags:
        - Contact
      description: Get contacts
      operationId: getContacts
      responses:
        200:
          $ref: "#/responses/200ContactResponse"
        500:
          $ref: "#/responses/500Response"
  /contacts/{contactId}:
    get:
      tags:
        - Contact
      description: Get a contact
      operationId: getContact
      parameters:
        - $ref: "#/parameters/contactId"
      responses:
        200:
          $ref: "#/responses/200ContactResponse"
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
    put:
      tags:
        - Contact
      description: Update contact
      operationId: updateContact
      parameters:
        - $ref: "#/parameters/contactId"
        - name: updatecontact
          in: body
          description: Request to update contact
          required: true
          schema:
            $ref: "#/definitions/UpdateContactRequest"
      responses:
        204:
          description: No Content
        400:
          $ref: "#/responses/400Response"
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
    delete:
      tags:
        - Contact
      description: Deletes a contact
      operationId: deleteContact
      parameters:
        - $ref: "#/parameters/contactId"
      responses:
        204:
          description: No Content
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"

  /contacts/{contactId}/opportunities:
    post:
      tags:
        - Opportunity
      description: Create a new opportunity
      operationId: createOpportunity
      parameters:
        - $ref: "#/parameters/contactId"
        - name: opportunity
          in: body
          description: opty details
          required: true
          schema:
            $ref: "#/definitions/CreateOpportunityRequest"
      responses:
        201:
          $ref: "#/responses/201Response"
        400:
          $ref: "#/responses/400Response"
        500:
          $ref: "#/responses/500Response"
    get:
      tags:
        - Opportunity
      description: Get all opties for contact
      operationId: getOpportunities
      parameters:
        - $ref: "#/parameters/contactId"
      responses:
        200:
          $ref: "#/responses/200OpportunityResponse"
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
  /contacts/{contactId}/opportunities/{opportunityId}:
    get:
      tags:
        - Opportunity
      description: Get an opties for contact
      operationId: getOpportunity
      parameters:
        - $ref: "#/parameters/contactId"
        - $ref: "#/parameters/opportunityId"
      responses:
        200:
          $ref: "#/responses/200OpportunityResponse"
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
    put:
      tags:
        - Opportunity
      description: Update opty
      operationId: updateOpportunity
      parameters:
        - $ref: "#/parameters/opportunityId"
        - $ref: "#/parameters/contactId"
        - name: updateOpportunity
          in: body
          description: Request to update opty
          required: true
          schema:
            $ref: "#/definitions/UpdateOpportunityRequest"
      responses:
        204:
          description: No Content
        400:
          $ref: "#/responses/400Response"
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
    delete:
      tags:
        - Opportunity
      description: Deletes a opty
      operationId: deleteOpportunity
      parameters:
        - $ref: "#/parameters/opportunityId"
        - $ref: "#/parameters/contactId"
      responses:
        204:
          description: No Content
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"

  /opportunities:
    get:
      tags:
        - Opportunity
      description: Get all opportunites
      operationId: getAllOpties
      responses:
        200:
          $ref: "#/responses/200OpportunityResponse"
        500:
          $ref: "#/responses/500Response"
  /contacts/{contactId}/cases:
    post:
      tags:
        - Case
      description: Create a new case
      operationId: createCase
      parameters:
        - $ref: "#/parameters/contactId"
        - name: case
          in: body
          description: case details
          required: true
          schema:
            $ref: "#/definitions/CreateCaseRequest"
      responses:
        201:
          $ref: "#/responses/201Response"
        400:
          $ref: "#/responses/400Response"
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
    get:
      tags:
        - Case
      description: Get all cases for contact
      operationId: getCases
      parameters:
        - $ref: "#/parameters/contactId"
      responses:
        200:
          $ref: "#/responses/200CaseResponse"
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
  /contacts/{contactId}/cases/{caseId}:
    put:
      tags:
        - Case
      description: Update case
      operationId: updateCase
      parameters:
        - $ref: "#/parameters/caseId"
        - $ref: "#/parameters/contactId"
        - name: updateCase
          in: body
          description: Request to update case
          required: true
          schema:
            $ref: "#/definitions/UpdateCaseRequest"
      responses:
        204:
          description: No Content
        400:
          $ref: "#/responses/400Response"
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
    delete:
      tags:
        - Case
      description: Deletes a case
      operationId: deleteCase
      parameters:
        - $ref: "#/parameters/caseId"
        - $ref: "#/parameters/contactId"
      responses:
        204:
          description: No Content
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
    get:
      tags:
        - Case
      description: Get a case for contact
      operationId: getCase
      parameters:
        - $ref: "#/parameters/contactId"
        - $ref: "#/parameters/caseId"
      responses:
        200:
          $ref: "#/responses/200CaseResponse"
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
  /cases:
    get:
      tags:
        - Case
      description: Get all cases
      operationId: getAllCases
      responses:
        200:
          $ref: "#/responses/200CaseResponse"
        500:
          $ref: "#/responses/500Response"

  /contacts/{contactId}/attachments:
    post:
      tags:
        - Attachments
      description: Create a new attachment
      operationId: createAttachment
      consumes:
        - multipart/form-data
      parameters:
        - $ref: "#/parameters/contactId"
        - in: formData
          name: uploadedFile
          type: file
          required: true
          description: File to upload text files only
        - in: formData
          name: note
          type: string
          required: true
          description: Desciption of file
      responses:
        201:
          $ref: "#/responses/201Response"
        400:
          $ref: "#/responses/400Response"
        500:
          $ref: "#/responses/500Response"
    get:
      tags:
        - Attachments
      description: Get list of attachments
      operationId: getAttachments
      parameters:
        - $ref: "#/parameters/contactId"
      responses:
        200:
          $ref: "#/responses/200AttachmentResponse"
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
  /contacts/{contactId}/attachments/{attachmentId}:
    get:
      tags:
        - Attachments
      description: Get list of attachments
      operationId: getAttachment
      produces:
        - text/plain
      parameters:
        - $ref: "#/parameters/contactId"
        - $ref: "#/parameters/attachmentId"
      responses:
        200:
          description: The text file
          schema:
            type: file
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"
    delete:
      tags:
        - Attachments
      description: Deletes a attachment
      operationId: deleteAttachment
      parameters:
        - $ref: "#/parameters/attachmentId"
        - $ref: "#/parameters/contactId"
      responses:
        204:
          description: No Content
        404:
          $ref: "#/responses/404Response"
        500:
          $ref: "#/responses/500Response"

definitions:
  AuthRequest:
    type: object
    required:
      - email
      - password
    properties:
      email:
        description: email of the user
        type: string
        example: xyz@gmail.com
      password:
        description: password of the user encrypted
        type: string
        example: 60c8896c8a3#$Z%4bf0
  AuthResponse:
    type: object
    properties:
      token:
        description: jwt token for user
        type: string

  AttachmentResponse:
    type: object
    properties:
      note:
        description: Notes of the file
        type: string
        example: My test file
      id:
        description: id of the file
        type: string
        example: 60c8896c8a3#$Z%4bf0

  UserResponse:
    type: object
    properties:
      _id:
        description: Id of the object
        type: string
        example: 60c8896c8a3#$Z%4bf0
      username:
        description: name of the user
        type: string
        example: Ashutosh Kapoor
      email:
        description: email of the user
        type: string
        example: xyz@gmail.com
      password:
        description: password of the user encrypted
        type: string
        example: 60c8896c8a3#$Z%4bf0
      role:
        description: role of the user
        type: string
        enum:
          - ADMIN
          - USER
      createdAt:
        description: When user was created
        type: string
        format: date-time
      updatedAt:
        description: When user was updated
        type: string
        format: date-time
  UserRequest:
    type: object
    required:
      - username
      - email
      - password
      - role
    properties:
      username:
        description: name of the user
        type: string
        example: Ashutosh Kapoor
      email:
        description: email of the user
        type: string
        example: xyz@gmail.com
      password:
        description: password of the user encrypted
        type: string
        example: 60c8896c8a3#$Z%4bf0
      role:
        description: role of the user
        type: string
        enum:
          - ADMIN
          - USER

  ProductRequest:
    type: object
    description: Product details
    required:
      - name
      - code
      - listPrice
    properties:
      name:
        description: name of the product
        type: string
        example: GenWatt Diesel 1000kW
      code:
        description: code of the product
        type: string
        example: GC1060
      listPrice:
        description: price of product to two decimal places
        type: string
        pattern: ^\d{1,2}\.\d{1,2}$
        example: 10000.25
  ProductResponse:
    type: object
    description: Product details
    properties:
      _id:
        description: Id of the object
        type: string
        example: 60c8896c8a3#$Z%4bf0
      name:
        description: name of the product
        type: string
        example: GenWatt Diesel 1000kW
      code:
        description: code of the product
        type: string
        example: GC1060
      listPrice:
        description: price of product to two decimal places
        type: string
        pattern: ^\d{1,2}\.\d{1,2}$
        example: 10000.25

  CreateContactRequest:
    type: object
    description: Contact Details
    required:
      - name
      - gender
      - title
      - address
      - phone
      - owner
    properties:
      name:
        description: name of the contact
        type: string
        example: Ashutosh Kapoor
      gender:
        type: string
        enum:
          - Male
          - Female
      title:
        description: title of the user
        type: string
        enum:
          - Mr
          - Mrs
          - Ms
          - Miss
      birthDate:
        description: DOB
        type: string
        format: date-time
      department:
        description: Work profile
        type: string
        example: Enginner
      address:
        $ref: "#/definitions/Address"
      phone:
        description: Phone number
        type: string
        example: 470000001
      owner:
        description: Id of the owner
        type: string
        example: 60c8896c8a3fdb5260274bf0
  ContactResponse:
    type: object
    description: Contact Details
    properties:
      _id:
        description: Id of the object
        type: string
        example: 60c8896c8a3#$Z%4bf0
      name:
        description: name of the contact
        type: string
        example: Ashutosh Kapoor
      gender:
        type: string
        enum:
          - Male
          - Female
      title:
        description: title of the user
        type: string
        enum:
          - Mr
          - Mrs
          - Ms
          - Miss
      birthDate:
        description: DOB
        type: string
        format: date-time
      department:
        description: Work profile
        type: string
        example: Enginner
      address:
        $ref: "#/definitions/Address"
      phone:
        description: Phone number
        type: string
        example: 470000001
      owner:
        description: Id of the owner
        type: string
        example: 60c8896c8a3fdb5260274bf0
      cases:
        type: array
        items:
          type: string
          description: Id of the case associated
          example: 60c8896c8a3fdb5260274bf0
      opportunities:
        type: array
        items:
          type: string
          description: Id of the opportunity associated
          example: 60c8896c8a3fdb5260274bf0
      attachments:
        type: array
        items:
          type: object
          properties:
            name:
              description: Name of attachment
              type: string
              example: NotesFile
            path:
              description: Path of attachment on server
              type: string
              example: /directory/filename
      createdAt:
        description: When contact was created
        type: string
        format: date-time
      updatedAt:
        description: When contact was updated
        type: string
        format: date-time
  UpdateContactRequest:
    type: object
    description: Contact Details
    required:
      - name
      - gender
      - title
      - address
      - phone
      - owner
    properties:
      name:
        description: name of the contact
        type: string
        example: Ashutosh Kapoor
      gender:
        type: string
        enum:
          - Male
          - Female
      title:
        description: title of the user
        type: string
        enum:
          - Mr
          - Mrs
          - Ms
          - Miss
      birthDate:
        description: DOB
        type: string
        format: date-time
      department:
        description: Work profile
        type: string
        example: Enginner
      address:
        $ref: "#/definitions/Address"
      phone:
        description: Phone number
        type: string
        example: 470000001
      cases:
        type: array
        items:
          type: string
          description: Id of the case associated
          example: 60c8896c8a3fdb5260274bf0
      opportunities:
        type: array
        items:
          type: string
          description: Id of the opportunity associated
          example: 60c8896c8a3fdb5260274bf0
      attachments:
        type: array
        items:
          type: object
          properties:
            name:
              description: Name of attachment
              type: string
              example: NotesFile
            path:
              description: Path of attachment on server
              type: string
              example: /directory/filename

  UpdateOpportunityRequest:
    type: object
    description: Opportunity Details
    required:
      - name
      - stage
      - products
      - closeDate
      - owner
    properties:
      name:
        description: name of the opty
        type: string
        example: new Product
      description:
        description: description of the opty
        type: string
        example: new 100kW GenWatt
      stage:
        description: stage of the opty
        type: string
        enum:
          - PROSPECTING
          - APPLICATION
          - CLOSED_WON
          - CLOSED_LOST
          - CENCEL
      products:
        type: array
        items:
          type: string
          description: Id of the products associated
          example: 60c8896c8a3fdb5260274bf0
      closeDate:
        description: date of opty closure
        type: string
        format: date-time
  OpportunityResponse:
    type: object
    description: Opportunity Details
    properties:
      _id:
        description: Id of the object
        type: string
        example: 60c8896c8a3#$Z%4bf0
      name:
        description: name of the opty
        type: string
        example: new Product
      description:
        description: description of the opty
        type: string
        example: new 100kW GenWatt
      stage:
        description: stage of the opty
        type: string
        enum:
          - PROSPECTING
          - APPLICATION
          - CLOSED_WON
          - CLOSED_LOST
          - CENCEL
      products:
        type: array
        items:
          type: string
          description: Id of the products associated
          example: 60c8896c8a3fdb5260274bf0
      closeDate:
        description: date of opty closure
        type: string
        format: date-time
      owner:
        description: Id of the customer
        type: string
        example: 60c8896c8a3fdb5260274bf0
      customer:
        description: Id of the owner
        type: string
        example: 60c8896c8a3fdb5260274bf0
  CreateOpportunityRequest:
    type: object
    description: Opportunity Details
    required:
      - name
      - stage
      - products
      - closeDate
      - owner
    properties:
      name:
        description: name of the opty
        type: string
        example: new Product
      description:
        description: description of the opty
        type: string
        example: new 100kW GenWatt
      stage:
        description: stage of the opty
        type: string
        enum:
          - PROSPECTING
          - APPLICATION
          - CLOSED_WON
          - CLOSED_LOST
          - CENCEL
      products:
        type: array
        items:
          type: string
          description: Id of the products associated
          example: 60c8896c8a3fdb5260274bf0
      closeDate:
        description: date of opty closure
        type: string
        format: date-time
      owner:
        description: Id of the customer
        type: string
        example: 60c8896c8a3fdb5260274bf0

  CreateCaseRequest:
    type: object
    description: Case Details
    required:
      - caseNumber
      - description
      - stage
      - priority
      - owner
    properties:
      caseNumber:
        description: case number
